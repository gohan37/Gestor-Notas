<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Notas</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase scripts desde el CDN -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>

    <!-- Configuración de Firebase -->
    <script>
      const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_AUTH_DOMAIN",
        projectId: "TU_PROJECT_ID",
        storageBucket: "TU_STORAGE_BUCKET",
        messagingSenderId: "TU_MESSAGING_SENDER_ID",
        appId: "TU_APP_ID"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Gestor de Notas</h1>
  
      <form id="formNota">
        <input type="text" id="titulo" placeholder="Título de la nota" required>
        <textarea id="contenido" placeholder="Contenido de la nota" required></textarea>
        <button type="submit">Agregar Nota</button>
      </form>
  
      <h2>Notas Guardadas</h2>
      <ul id="listaNotas"></ul>
    </div>
    <footer>
      <p>Proyecto de Estudio</p>
    </footer>
  
    <!-- Script personalizado para manejar la lógica de notas -->
    <script src="script.js"></script>
  </body>
</html>
